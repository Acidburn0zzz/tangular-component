<a href="#timepicker">SHOW TIMEPICKER <span data-bind="form.date__html:value.format('HH\:mm')"></span></a>
<div data---="timepicker"></div>

<script>
	var form = {};
	form.date = new Date();

	$('a[href="#timepicker"]').on('click', function(e) {
		var opt = {};
		opt.element = this;
		opt.value = 'form.date';
		SETTER('timepicker', 'toggle', opt);
	});
</script>
