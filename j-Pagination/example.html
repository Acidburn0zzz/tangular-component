<div data-jc="pagination" data-jc-path="datasource" data-jc-config="max:8;pages:# pages,# page,# pages,# pages;items:# items,# item,# items,# items"></div>

<script>
	var datasource = {};
	datasource.page = 3;     // current page
	datasource.pages = 23;   // count of all pages
	datasource.count = 2320; // count of all items

	FIND('pagination', function(component) {
		component.page = function(page, elPage) {
			console.log(page, elPage);
			SET('datasource.page', page);
		};
	});
</script>
