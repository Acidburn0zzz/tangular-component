<a href="javascript:void(0)" class="exec">Show inline form</a>

<div data-jc="inlineform" data-title="User settings" data-jc-config="width:250;title:Title" data-jc-init="init_user_form" class="hidden">
	<div style="padding:20px">SOME CONTENT</div>
	<div class="ui-inlineform-buttons">
		<button name="submit">SUBMIT</button>
		<button name="cancel">CANCEL</button>
	</div>
</div>

<script>
	function init_user_form(component) {
		component.submit = function(hide) { alert('SUBMIT'); hide(); };
		component.cancel = function(hide) { alert('CANCEL'); hide(); };
	}

	$(document).on('click', '.exec', function() {
		SETTER('inlineform', 'toggle', $(this), 'left');
	});
</script>
