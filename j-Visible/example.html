<div data-jc="visible" data-jc-path="isVisible" class="hidden">
	VISIBLE A
</div>

<div data-jc="visible" data-jc-path="isVisible" data-jc-config="if:value === false" class="hidden">
	VISIBLE B
</div>

<script>
	var isVisible = false;
	setInterval(function() {
		SET('isVisible', !isVisible);
	}, 1000);
</script>
