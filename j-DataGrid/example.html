<div data-jc="datagrid" data-jc-path="items">

	<!-- HEAD template for normal displays -->
	<script type="text/html" data-responsive="sm,md,lg" data-type="header">
		<div class="column" style="width:200px">Name</div>
		<div class="column" style="width:300px">Description</div>
		<div class="column" style="width:100px">Created</div>
		<div class="column" style="width:100px">&nbsp;</div>
	</script>

	<!-- ROW template for normal displays -->
	<script type="text/html" data-responsive="sm,md,lg">
		<div class="column"><span class="badge badge-red">new</span> {{ name }}</div>
		<div class="column"><input type="checkbox" />{{ description }}</div>
		<div class="column ui-center silver">{{ created | format('yyyy-MM-dd') }}</div>
		<div class="column ui-center controls">
			<a href="/detail/"><span class="fa fa-cog"></span></a>
			<button name="remove"><span class="fa fa-times-circle"></span></button>
		</div>
	</script>

	<!-- HEAD template for extra small displays -->
	<script type="text/html" data-responsive="xs" data-type="header">
		<div class="column" style="width:200px">Name</div>
		<div class="column" style="width:100px">&nbsp;</div>
	</script>

	<!-- ROW template for extra small displays -->
	<script type="text/html" data-responsive="xs">
		<div class="column">{{ name }}</div>
		<div class="column ui-center controls">
			<a href="/detail/"><span class="fa fa-cog"></span></a>
			<button name="remove"><span class="fa fa-times-circle"></span></button>
		</div>
	</script>

</div>
