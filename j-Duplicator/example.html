<div data-bind="tabs__template__click span:choosetab">
	<script type="text/html">
		{{ foreach m in value }}
			<span data-index="{{ $index }}" class="mr5 link">{{ $index + 1 }}</span>
		{{ end }}
	</script>
</div>

<h2>Duplicator</h2>

<div data---="duplicator__mytab__datasource:tabs" class="invisible">
	<script type="text/html">
		<div data---="input__?.name">Name</div>
	</script>
</div>

<script>

	var tabs = [];
	tabs.push({ name: 'Peter' });
	tabs.push({ name: 'Lucka' });
	tabs.push({ name: 'Betka' });

	function choosetab(el) {
		var index = +el.attrd('index');
		SET('mytab', tabs[index]);
	}

	// Default tab
	SET('mytab', tabs[0]);

</script>
